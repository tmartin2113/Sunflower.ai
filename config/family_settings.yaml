# Sunflower AI Professional System - Family Settings Configuration
# Default template for family profiles and safety settings
# This file resides on CD-ROM (read-only), user data stored on USB partition

# ============================================================================
# FAMILY PROFILE SCHEMA
# ============================================================================

version: "1.0.0"
schema_version: 2

# Default family settings (applied to new families)
default_family_settings:
  # Unique family identifier (generated on first setup)
  family_id: null
  
  # Family metadata
  created: null
  last_modified: null
  timezone: "America/New_York"
  country: "US"
  language: "en-US"
  
  # Parent/Guardian account settings
  parent_account:
    # Authentication requirements
    require_password: true
    password_min_length: 8
    require_pin: true
    pin_length: 6
    pin_type: "numeric"  # numeric, alphanumeric
    
    # Session management
    session_timeout_minutes: 120
    auto_lock_minutes: 15
    require_reauthentication_hours: 24
    
    # Security settings
    max_login_attempts: 5
    lockout_duration_minutes: 30
    security_questions_enabled: true
    two_factor_enabled: false
    
    # Notification preferences
    notifications:
      safety_alerts: true
      session_summaries: true
      milestone_achievements: true
      system_updates: false
      email_notifications: false
    
  # Global safety settings (apply to all children unless overridden)
  global_safety:
    content_filtering_enabled: true
    profanity_filter_enabled: true
    topic_restrictions_enabled: true
    personal_info_protection: true
    
    # Safety incident handling
    safety_incident_action: "block_and_redirect"  # block_and_redirect, warn_and_log, notify_parent
    max_safety_strikes: 3
    safety_cooldown_minutes: 30
    auto_end_session_on_violation: false
    
    # Content boundaries
    blocked_topics:
      - violence
      - weapons
      - drugs
      - alcohol
      - adult_content
      - self_harm
      - dangerous_activities
      - personal_information
      - scary_content
      - inappropriate_relationships
    
    allowed_topics:
      - science
      - technology
      - engineering
      - mathematics
      - nature
      - space
      - environment
      - history
      - geography
      - art
      - music
      - literature
      - homework
      - school_projects
    
    # External content
    block_external_links: true
    block_file_uploads: true
    block_code_execution: true
    
  # Session management defaults
  session_defaults:
    # Time limits by age group (in minutes)
    time_limits:
      ages_2_5: 20
      ages_6_8: 30
      ages_9_11: 45
      ages_12_14: 60
      ages_15_18: 90
    
    # Break reminders
    break_reminder_enabled: true
    break_reminder_interval_minutes: 30
    break_duration_minutes: 10
    
    # Activity tracking
    track_session_history: true
    track_conversation_topics: true
    track_learning_progress: true
    track_safety_incidents: true
    
    # Session behavior
    pause_on_inactivity_minutes: 10
    warn_before_timeout_minutes: 5
    save_on_exit: true
    
  # Learning configuration
  learning_settings:
    # Curriculum alignment
    curriculum_standard: "Common Core"  # Common Core, NGSS, State Standards, Custom
    grade_level_enforcement: true
    allow_advanced_topics: false
    
    # Assessment and progress
    enable_assessments: true
    assessment_frequency: "weekly"
    progress_reports_enabled: true
    achievement_badges_enabled: true
    
    # Learning modes
    homework_mode_available: true
    exploration_mode_available: true
    tutorial_mode_available: true
    practice_mode_available: true
    
    # Subject emphasis (percentage of time)
    subject_emphasis:
      science: 30
      technology: 25
      engineering: 20
      mathematics: 25
    
  # Privacy and data settings
  privacy_settings:
    # Data retention
    conversation_retention_days: 90
    session_log_retention_days: 365
    safety_log_retention_forever: true
    
    # Data sharing
    allow_anonymous_analytics: false
    share_learning_insights: false
    participate_in_research: false
    
    # Export capabilities
    allow_data_export: true
    allow_conversation_export: false
    require_parent_approval_for_export: true

# ============================================================================
# CHILD PROFILE SCHEMA
# ============================================================================

child_profile_template:
  # Profile identification
  profile_id: null  # UUID generated on creation
  name: null
  nickname: null
  avatar: "default"  # default, custom, or preset options
  
  # Demographics
  age: null
  birth_date: null  # Used for automatic age progression
  grade_level: null
  gender: null  # optional, for personalization
  
  # Account settings
  account_type: "supervised"  # supervised, restricted
  require_parent_approval: true
  can_delete_history: false
  can_modify_settings: false
  
  # Learning profile
  learning_profile:
    # Academic level
    reading_level: "grade_appropriate"  # below_grade, grade_appropriate, above_grade
    math_level: "grade_appropriate"
    science_knowledge: "grade_appropriate"
    
    # Learning preferences
    learning_style: "balanced"  # visual, auditory, kinesthetic, reading, balanced
    preferred_explanation_depth: "standard"  # simple, standard, detailed
    prefers_examples: true
    prefers_step_by_step: true
    
    # Interests (for topic personalization)
    interests:
      - science
      - nature
      - space
    
    # Special accommodations
    accommodations:
      dyslexia_support: false
      adhd_support: false
      visual_impairment_support: false
      hearing_impairment_support: false
      language_support: false
      simplified_language: false
    
  # Safety overrides (child-specific)
  safety_overrides:
    use_global_settings: true  # If false, use custom settings below
    
    # Custom safety settings (only if use_global_settings is false)
    custom_safety:
      content_filtering_level: "maximum"  # maximum, high, moderate, standard
      additional_blocked_topics: []
      additional_allowed_topics: []
      stricter_personal_info_protection: false
      require_parent_presence: false
    
  # Response configuration
  response_settings:
    # Length limits by age
    max_response_words: null  # Auto-calculated from age if null
    
    # Complexity settings
    vocabulary_level: "age_appropriate"  # simplified, age_appropriate, advanced
    use_technical_terms: false
    include_fun_facts: true
    use_encouragement: true
    
    # Interaction style
    personality_style: "friendly"  # friendly, professional, playful, serious
    use_student_name: true
    celebration_messages: true
    
  # Session configuration (child-specific)
  session_settings:
    # Time limits
    daily_time_limit_minutes: null  # Uses age-based default if null
    weekly_time_limit_minutes: null
    
    # Schedule restrictions
    allowed_times:
      weekdays:
        start_time: "15:00"  # 3 PM
        end_time: "20:00"    # 8 PM
      weekends:
        start_time: "09:00"  # 9 AM
        end_time: "21:00"    # 9 PM
      
    # School mode
    school_hours_blocked: true
    school_schedule:
      start_time: "08:00"
      end_time: "15:00"
      applies_to_days: ["monday", "tuesday", "wednesday", "thursday", "friday"]
    
  # Progress tracking
  progress_tracking:
    # Metrics to track
    track_topics_explored: true
    track_questions_asked: true
    track_concepts_mastered: true
    track_time_spent: true
    track_streak_days: true
    
    # Goals and milestones
    daily_learning_goal_minutes: 30
    weekly_topic_goal: 5
    enable_achievement_notifications: true
    
    # Reporting
    generate_weekly_summary: true
    generate_monthly_report: true
    include_in_family_digest: true
  
  # Model selection (hardware-dependent)
  model_settings:
    preferred_model: "auto"  # auto, specific model name
    fallback_model: "llama3.2:1b-q4_0"
    quality_preference: "balanced"  # speed, balanced, quality
    
  # Statistics (read-only, system-generated)
  statistics:
    total_sessions: 0
    total_time_minutes: 0
    topics_explored: []
    last_active: null
    current_streak_days: 0
    longest_streak_days: 0
    achievements_earned: []
    safety_incidents: 0

