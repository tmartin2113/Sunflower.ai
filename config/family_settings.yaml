    age_range: [15, 18]
    response_length_words: 200
    complexity_level: "advanced"
    safety_level: "standard"
    allowed_session_minutes: 90
    topics_focus:
      - advanced_stem
      - calculus
      - physics
      - computer_science
      - engineering
      - college_prep
      - research_methods
      - career_exploration

