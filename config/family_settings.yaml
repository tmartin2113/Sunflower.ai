# ============================================================================
# SYSTEM CONFIGURATION
# ============================================================================

system_config:
  # Version management
  config_version: "1.0.0"
  min_supported_version: "1.0.0"
  auto_migrate_profiles: true
  
  # Backup settings
  auto_backup_enabled: true
  backup_frequency: "daily"
  backup_retention_count: 7
  backup_on_profile_change: true
  
  # Performance tuning
  cache_profiles: true
  profile_cache_ttl_seconds: 3600
  lazy_load_statistics: true
  
  # Validation
  validate_on_load: true
  validate_on_save: true
  strict_validation: true
  
  # Error handling
  profile_corruption_action: "restore_from_backup"  # restore_from_backup, reset_to_default, notify_parent
  missing_profile_action: "create_default"
  
